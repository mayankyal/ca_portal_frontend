<app-navbar></app-navbar>
<div class="pre-loader" *ngIf="showLoading">
  <div class="wrapper">
    <img src="../../../assets/loading.png" alt="logo">
    <p>Loading ...</p>
    <mat-progress-bar color="accent" mode="buffer"></mat-progress-bar>
  </div>
</div>
<div *ngIf="!showLoading" fxLayout="row" fxLayoutAlign="space-between" fxLayout.xs="column" class="bg-primary-light">
  <div fxFlex="30%" class="border-accent-right font-30 padding-30 font-ubuntu bg-primary-dark display-flex align-center text-accent max-height-60 text-center"><div>Share these posts on Facebook at different places and earn points<span class="font-20"><br>Hurry, before they disappear!</span></div></div>
  <div fxLayout="row wrap" class="text-center height-100" fxLayoutAlign="start" fxLayout.xs="column" fxFlex="70%">
    <div *ngIf="count < 1" class="margin-15 font-lato font-20">Posts will be updated soon check back here for updates</div>
    <div fxFlex.lt-md="0 1 100%" fxFlex="0 1 50%" *ngFor="let post of posts; index as i">
        <mat-card color="primary-dark" class="margin-30" [ngClass]=" post.shares == post.maxShare ? 'border-green' : 'border-accent' ">
            <img mat-card-image src="{{ post.postImage }}" alt="Post Image">
            <mat-card-content>
              <p>
                {{ post.postContent }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <mat-chip-list>
                  <button (click)="share(i)" mat-button>Share</button>
                  <a href="{{ post.postURL }}" target="_blank" mat-button>View</a>
                  <mat-chip color="accent" selected>{{ post.shares }} / {{ post.maxShare }}</mat-chip>
              </mat-chip-list>
            </mat-card-actions>
          </mat-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
